<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projects</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="/pictures/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div id="header-placeholder"></div>

<section class="projects" role="region" aria-labelledby="projects-title" data-aos="zoom-in">
    <h2 id="projects-title" data-aos="flip-up" data-aos-delay="100">Selected Projects</h2>
    <div class="project-list">
        <div class="project-item" data-aos="fade-up" data-aos-delay="200">
            <h3>Uriel Chat</h3>
            <div class="project-screenshots">
                <img src="/pictures/uriel1.png" alt="Uriel Screenshot 1">
                <img src="/pictures/uriel2.png" alt="Uriel Screenshot 2">
                <img src="/pictures/uriel3.png" alt="Uriel Screenshot 3">
                <img src="/pictures/uriel4.png" alt="Uriel Screenshot 4">
            </div>
            <a href="https://www.amazon.com/dp/B0DKDFPSDP" class="download-btn" target="_blank">
                <i class="fas fa-download"></i> Download App
            </a>
        </div>
        <div class="project-item" data-aos="fade-up" data-aos-delay="400">
            <h3>Kilba (Həba) Dictionary</h3>
            <div class="project-screenshots">
                <img src="/pictures/kilba1.png" alt="Həba Screenshot 1">
                <img src="/pictures/kilba2.png" alt="Həba Screenshot 2">
                <img src="/pictures/kilba3.png" alt="Həba Screenshot 3">
            </div>
            <a href="https://www.amazon.com/dp/B0DDQGRH4H" class="download-btn" target="_blank">
                <i class="fas fa-download"></i> Download App
            </a>
        </div>
        <div class="project-item" data-aos="fade-up" data-aos-delay="600">
            <h3>Farm To You</h3>
            <div class="project-screenshots">
                <img src="/pictures/fty1.png" alt="FTY Screenshot 1">
                <img src="/pictures/fty2.png" alt="FTY Screenshot 2">
                <img src="/pictures/fty3.png" alt="FTY Screenshot 3">
                <img src="/pictures/fty4.png" alt="FTY Screenshot 4">
                <img src="/pictures/fty5.png" alt="FTY Screenshot 5">
            </div>
            <a href="https://play.google.com/store/apps/details?id=app.farmtoyou" class="download-btn" target="_blank">
                <i class="fas fa-download"></i> Download App
            </a>
        </div>
        <div class="project-item" data-aos="fade-up" data-aos-delay="800">
            <h3>Tower of Hanoi</h3>
            <div class="project-screenshots">
                <img src="/pictures/toh1.png" alt="ToH Screenshot 1">
                <img src="/pictures/toh2.png" alt="ToH Screenshot 2">
                <img src="/pictures/toh3.png" alt="ToH Screenshot 3">
                <img src="/pictures/toh4.png" alt="ToH Screenshot 4">
            </div>
            <a href="/files/Tower of Hanoi.apk" class="download-btn" download>
                <i class="fas fa-download"></i> Download APK
            </a>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="/scripts/script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('/pages/components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
    });
</script>
</body>
</html>
